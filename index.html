<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Меню Кафе</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #333;
    }

    .container {
      max-width: 800px;
      padding: 20px;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #9916a2;
    }

    img {
      max-width: 100%;
      height: auto;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icons img {
      width: 60px;
      height: 60px;
      margin: 0 15px;
      transition: transform 0.2s ease;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }

    .phone {
      font-size: 1.2em;
      margin-top: 20px;
      color: #27ae60;
    }
    
    .logo {
      max-width: 50% !important;
      height: auto;
      box-shadow: none !important;
    }

    .section {
      margin-bottom: 20px;
    }

    .section h2 {
      font-size: 2em;
      margin-bottom: 10px;
      cursor: pointer;
      color: #27ae60;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #27ae60;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .section h2::after {
      content: '▼';
      font-size: 0.5em;
      transition: transform 0.2s ease;
    }

    .section.active h2::after {
      transform: rotate(180deg);
    }

    .section img {
      display: none;
      transition: display 0.2s ease;
    }

    .section.active img {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      h1 {
        font-size: 2em;
      }

      img {
        margin: 10px 0;
      }

      .social-icons img {
        width: 30px;
        height: 30px;
      }

      .phone {
        display: flex;
        justify-content: center;
        font-size: 1.2rem;
      }

      .phone a {
        color: #27ae60;
        text-decoration: none;
      }

      .section h2 {
        font-size: 1.5em;
      }
    }
  
    .preview-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 20px 0;
      padding: 0 20px;
    }

    .preview-block {
      height: 384px;
      border-radius: 32px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .preview-block:hover {
      transform: scale(1.02);
    }

    .preview-title {
      width: 200px;
      color: white;
      font-size: 1.5rem;
      line-height: 100px;
      background-color: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(5px);
      border-radius: 0 0 20px 20px;
      margin: 0 auto;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      touch-action: none;
    }

    .modal-content {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .slider-container {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.3s ease;
      height: 100%;
      width: 100%;
    }

    .slider img {
      min-width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
      -webkit-user-drag: none;
    }

    .modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
    }

    .pagination {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
      z-index: 1001;
    }

    .pagination-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .pagination-dot.active {
      background: white;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .preview-container {
        grid-template-columns: 1fr;
        padding: 0 10px;
      }

      .preview-block {
        height: 300px;
      }

      .modal-close {
        top: 10px;
        right: 10px;
        font-size: 24px;
      }

      .pagination {
        bottom: 10px;
      }
    }

    .zoomable {
      transition: transform 0.3s ease;
      cursor: zoom-in;
    }

    .zoomed {
      cursor: grab;
      position: relative;
    }

    .slider-container {
      overflow: hidden;
    }

    .slider {
      display: flex;
      transition: transform 0.3s ease;
    }

    .slider img {
      width: 100%;
      flex-shrink: 0;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const sections = [
        {
          title: 'Масленица',
          background: 'bg.jpg',
          images: ['menu1.jpg']
        },
        {
          title: 'Барная карта',
          background: 'bg.jpg',
          images: ['menu3.jpg', 'menu2.jpg']
        },
        {
          title: 'Меню',
          background: 'bg.jpg',
          images: ['menu4.jpg', 'menu5.jpg']
        }
      ];

      let currentSection = null;
      let currentImageIndex = 0;
      let startX = 0;
      let currentX = 0;

      const container = document.createElement('div');
      container.className = 'preview-container';

      const modal = document.createElement('div');
      modal.className = 'modal';
      modal.innerHTML = `
        <span class="modal-close">&times;</span>
        <div class="modal-content">
          <div class="slider-container">
            <div class="slider"></div>
          </div>
        </div>
        <div class="pagination"></div>
      `;

      document.body.appendChild(modal);

      sections.forEach((section, index) => {
        const preview = document.createElement('div');
        preview.className = 'preview-block';
        preview.style.backgroundImage = `url(${section.background})`;
        preview.innerHTML = `
          <div class="preview-title">
            ${section.title}
          </div>
        `;
        preview.addEventListener('click', () => openModal(index));
        container.appendChild(preview);
      });

      const phone = document.querySelector('.phone');
      phone.parentNode.insertBefore(container, phone.nextSibling);

      function openModal(sectionIndex) {
        currentSection = sections[sectionIndex];
        currentImageIndex = 0;
        updateSlider();
        updatePagination();
        modal.style.display = 'block';
      }

      function updateSlider() {
        const slider = modal.querySelector('.slider');
        slider.style.transform = `translateX(-${currentImageIndex * 100}%)`;
        slider.innerHTML = currentSection.images
          .map(img => `<img src="${img}" alt="Slide">`)
          .join('');
      }

      function updatePagination() {
        const pagination = modal.querySelector('.pagination');
        pagination.innerHTML = currentSection.images
          .map((_, index) => `
            <div class="pagination-dot ${index === currentImageIndex ? 'active' : ''}"></div>
          `)
          .join('');
      }

      // Обработчики событий остаются теми же

      modal.querySelector('.modal-close').addEventListener('click', () => {
        modal.style.display = 'none';
      });

      const slider = modal.querySelector('.slider');

      slider.addEventListener('touchstart', (e) => {
        startX = e.touches[0].clientX;
        currentX = startX;
        slider.style.transition = 'none';
      }, { passive: true });

      slider.addEventListener('touchmove', (e) => {
        currentX = e.touches[0].clientX;
        const diff = currentX - startX;
        const shift = -(currentImageIndex * 100) + (diff / slider.offsetWidth * 100);
        slider.style.transform = `translateX(${shift}%)`;
      }, { passive: true });

      slider.addEventListener('touchend', () => {
        slider.style.transition = 'transform 0.3s ease';
        const diff = currentX - startX;
        const threshold = slider.offsetWidth * 0.2;

        if (Math.abs(diff) > threshold) {
          if (diff > 0 && currentImageIndex > 0) {
            currentImageIndex--;
          } else if (diff < 0 && currentImageIndex < currentSection.images.length - 1) {
            currentImageIndex++;
          }
        }

        updateSlider();
        updatePagination();
      });

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          modal.style.display = 'none';
        }
      });

      document.addEventListener('keydown', (e) => {
        if (modal.style.display === 'block' && e.key === 'Escape') {
          modal.style.display = 'none';
        }
      });

      let isDragging = false;
      let startPos = { x: 0, y: 0 };
      let currentPos = { x: 0, y: 0 };

      function updateSlider() {
        const slider = modal.querySelector('.slider');
        slider.style.transform = `translateX(-${currentImageIndex * 100}%)`;
        slider.innerHTML = currentSection.images
          .map(img => `<img src="${img}" alt="Slide" class="zoomable">`)
          .join('');
        
        slider.querySelectorAll('.zoomable').forEach(img => {
          img.addEventListener('click', (e) => toggleZoom(img, e));
          img.addEventListener('mousedown', startDrag);
          img.addEventListener('mousemove', drag);
          img.addEventListener('mouseup', endDrag);
          img.addEventListener('mouseleave', endDrag);
        });
      }

      function toggleZoom(img, e) {
        if (img.classList.contains('zoomed')) {
          img.classList.remove('zoomed');
          img.style.transform = '';
        } else {
          img.classList.add('zoomed');
          const rect = img.getBoundingClientRect();
          const x = e.clientX - rect.left;
          const y = e.clientY - rect.top;
          img.style.transformOrigin = `${x}px ${y}px`;
          img.style.transform = 'scale(2)';
        }
      }

      function startDrag(e) {
        if (!e.target.classList.contains('zoomed')) return;
        isDragging = true;
        startPos = { x: e.clientX, y: e.clientY };
        currentPos = { ...startPos };
        e.target.style.cursor = 'grabbing';
      }

      function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        const dx = e.clientX - currentPos.x;
        const dy = e.clientY - currentPos.y;
        currentPos = { x: e.clientX, y: e.clientY };
        const img = e.target;
        const rect = img.getBoundingClientRect();
        const scale = 2;
        const maxX = (rect.width * scale - rect.width) / 2;
        const maxY = (rect.height * scale - rect.height) / 2;
        const currentX = parseFloat(img.style.left || '0');
        const currentY = parseFloat(img.style.top || '0');
        img.style.left = `${Math.max(-maxX, Math.min(maxX, currentX + dx))}px`;
        img.style.top = `${Math.max(-maxY, Math.min(maxY, currentY + dy))}px`;
      }

      function endDrag(e) {
        if (!isDragging) return;
        isDragging = false;
        e.target.style.cursor = 'grab';
      }
    });
  </script>
